 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./normalize.css">
     <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

 </head>
 <body>
     <header class="mobile">
        <h1>Rock Paper Scissors</h1>
        <h2>(Best Of 5 Rounds)</h2>
        <div class="secondLayer">
        <div class='score-wrapper'>
            <div class='scoreboard'>
                <h3>Player</h3>
                <div class='numbers one'>
                    <span>1</span>
                </div>
            </div>
        </div>
        <div class="score-wrapper">
            <div class='scoreboard'>
                <h4>Computer</h4>
                <div class='numbers two'>
                    <span>2</span>
                </div>
            </div>
        </div>
        </div>
     </header>
    <header class="tablet">
        <h1>Rock Paper Scissors</h1>
        <div class="secondLayer">
            <div class='score-wrapper'>
                <div class='scoreboard'>
                    <h3>Player</h3>
                    <div class='numbers one'>
                        <span>1</span>
                    </div>
                </div>
            </div>
            <h2>(Best Of 5 Rounds)</h2>
            <div class="score-wrapper">
                <div class='scoreboard'>
                    <h4>Computer</h4>
                    <div class='numbers two'>
                        <span>2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
     <section class="announcement">
         <div class="userPlay"> 
            <img src="./Images/Paper.svg" alt="">
         </div>
         <div class="compPlay">
            <img src="./Images/Rock.svg" alt="">
         </div>
     </section>
    <section class="buttons">
        <button>
            <div class="image-wrapper">
                <img src="./Images/Rock.svg" alt="Paper">
            </div>
            <span>Rock</span>
        </button>
        <button>
            <div class="image-wrapper">
                <img src="./Images/Paper.svg" alt="Paper">
            </div>
            <span>Paper</span>
        </button>
        <button>
            <div class="image-wrapper">
                <img src="./Images/Scissors.svg" alt="Paper">
            </div>
            <span>Scissors</span>
        </button>
    </section>


 </body>
 </html>
